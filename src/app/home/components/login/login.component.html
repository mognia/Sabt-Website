<div class="loginBody">
  <h2 mat-dialog-title>ورود / عضویت</h2>
  <mat-dialog-content class="mat-typography">
    <div class="">
      <div class="row">
        <div class="col">
          <img class="regLogo mx-auto" src="../../../../assets/img/team/team1.jpg" alt="">
          <p class="title"> ثبت نام و ورود اعضا
          </p>
          <p class="subTitle">با وارد کردن شماره موبایل خود یک کد رمز یکبار مصرف به شماره شما ارسال خواهد شد</p>
        </div>
      </div>
      <div class="row">
        <form #f="ngForm" [formGroup]="phoneForm">
          <ngx-intl-tel-input class="phoneNum" [cssClass]="'custom'" [preferredCountries]="['ir', 'us']" [enablePlaceholder]="true"
            [enableAutoCountrySelect]="true" name="phone" formControlName="phone"></ngx-intl-tel-input>
        </form>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button nbButton size="xsmall" mat-dialog-close>بستن</button>
  </mat-dialog-actions>
</div>
